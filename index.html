                <h1>本聯盟之宗旨</h1>
                <p>本聯盟全名臺中市立臺中市立臺中第一高級中等學校學生自治聯合會臺中市立臺中第一高級中等學校學生自治小黨參政左右丞聯盟，為六個經臺中市立臺中第一高級中等學校學生自治聯合會學生會自治部備案之政黨所組成之政治聯盟，簡稱左右丞聯盟或中一中左右丞聯盟，旨在促進本會素人政治及政黨政治，並爭取使校園周邊環境更利於學習，以及改善學聯會各司之執政效率、完善學聯會法規。</p>
